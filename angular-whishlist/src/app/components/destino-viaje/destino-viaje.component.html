<div class="card-content" [@esFavorito]="destino.isSelected() ? 'estadoFavorito' : 'estadoNoFavorito'">
	<div class="card-img">
		<img src="https://placeimg.com/380/230/nature" alt="">
		<span><h4>{{position}}</h4></span>
	</div>
	<div class="card-desc">
		<h3>{{destino.imagenUrl}}</h3>
		<p>Servicios</p>
		<ul>
			<li *ngFor="let s of destino.servicios">
				<span [ngSwitch]="s">
					<i *ngSwitchCase="'desayunos'" style="color: aqua;">{{s}}</i>
					<i *ngSwitchDefault>{{s}}</i>
				</span>
			</li>
		</ul>
		<div>
            <a href="#" (click)="voteUp()" >
                <i class="material-icons md-18">thumb_up</i>
            </a>
            <a href="#" (click)="voteDown()">
                <i class="material-icons md-18">thumb_down</i>
			</a>
			{{destino.votes}}
        </div>
		<a href="#" class="btn-card" (click)="ir()">Ir!</a>
		<!-- <span [style.display]="destino.isSelected() ? '' : 'none'">- Preferido -</span> -->
		<span *ngIf="destino.isSelected()">
			<!--ngNonBindable sirve para que no se renderee el contenido, lo que esta en las {{}} no seran reemplazadas
			si quitamos esta etiqueda saldra un error de que no existe la variable-->
			<span ngNonBindable>{{Preferido}}</span>
		</span>	
		<a [routerLink]="['/destino']">Ver detalle</a>		
	</div>
</div>
