<!-- La siguiente sentencia nos indica si .getUser nos da un valor de falso, no esta logeado-->
<form class="form-inline" *ngIf="!authService.getUser()">
	<div class="form-group">
		<label for="username">User: (type <em>user</em>)</label>
		<input class="form-control" name="username" #username>
	</div>
	<div class="form-group">
		<label for="password">Password: (type <em>password</em>)</label>
		<input class="form-control" type="password" name="password" #password>
	</div>
	<a class="btn btn-default" (click)="login(username.value, password.value)">Entrar!</a>
  {{mensajeError}}
</form>
<!--Aqui si el getUser nos da un valor distinto de no definido, undefined (Un valor verdadero). 
    Un valor una expresión de TypeScript que evalúe como verdadera. La autenticación fallo-->
<a class="btn btn-default" (click)="logout()" *ngIf="authService.getUser()">Salir!</a>
