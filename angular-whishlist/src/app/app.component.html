<div class="container content">
 
  <div class="page-header">

    <!--Selector de idioma-->
    <div style="float: right;">
      <select (change)="translate.use($event.target.value)">
        <option value="es">Espa√±ol</option>
        <option value="fr">France</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="container">
      <h1>Ruteo simple</h1>
      <div class="navLinks">
        <!--En vez de utilizar href utilizaremos un modificador de angular-->
        <a [routerLink]="['/home']">Home</a>
        <a [routerLink]="['/destino']">Destino</a>
      </div>
    </div>
  </div>
  
  <div class="row">
    <h1>
      {{ title }}  <b [innerHTML]="'HOLA' | translate"></b>
      <!--El | es una expresion de angular para el rendereo sincronico de label, el HOLA es el key
      que utilizamos para que el translate busque la traduccion-->
    </h1>
  </div>
  <!--Aqui rendereamos la lista directamente, pero ahora lo haremos variable-->
  <!-- <app-lista-destinos></app-lista-destinos> -->
  <router-outlet></router-outlet>
  
</div>

<hr class="mb-5">
